---

- name: Install desktop related packages
  ansible.builtin.apt:
    name: '{{ item }}'
    autoremove: true
    clean: true
    state: present
  with_items:
    - ansible
    - arandr
    - feh
    - firefox-esr
    - flameshot
    - fonts-font-awesome
    - fonts-liberation
    - fonts-noto-core
    - fonts-noto-mono
    - fonts-open-sans
    - fonts-terminus-otb
    - git
    - i3
    - i3lock
    - i3status
    - keepassx
    - kitty
    - neovim
    - pulsemixer
    - redshift-gtk
    - syncthing
    - telegram-desktop
    - tig
    - vlc
    - weechat
    - xorg

- name: Create NeoVIM config directory
  ansible.builtin.file:
    path: /home/{{ username }}/.config/nvim
    owner: '{{ username }}'
    group: '{{ username }}'
    state: directory
    mode: "0755"

- name: Populate NeoVIM config
  ansible.builtin.template:
    src: nvim_init.j2
    dest: /home/{{ username }}/.config/nvim/init.vim
    owner: '{{ username }}'
    group: '{{ username }}'
    mode: "0644"

- name: Create Kitty config directory
  ansible.builtin.file:
    path: /home/{{ username }}/.config/kitty
    owner: '{{ username }}'
    group: '{{ username }}'
    state: directory
    mode: "0755"

- name: Populate Kitty config
  ansible.builtin.template:
    src: kitty.conf.j2
    dest: /home/{{ username }}/.config/kitty/kitty.conf
    owner: '{{ username }}'
    group: '{{ username }}'
    mode: "0644"

- name: Create i3 config directory
  ansible.builtin.file:
    path: /home/{{ username }}/.config/i3
    owner: '{{ username }}'
    group: '{{ username }}'
    state: directory
    mode: "0755"

- name: Populate i3 config
  ansible.builtin.template:
    src: i3_config.j2
    dest: /home/{{ username }}/.config/i3/config
    owner: '{{ username }}'
    group: '{{ username }}'
    mode: "0644"
